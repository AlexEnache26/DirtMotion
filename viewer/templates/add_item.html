{% extends "base.html" %}

{% block content %}

<h2 class="text-center my-4">Add a new ATV</h2>

<div class="container">
    <form method="POST" enctype="multipart/form-data" class="p-4 bg-light rounded shadow">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success mt-2">Save ATV</button>
    </form>
</div>
{% endblock %}
