{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="login-section" style="min-height:100vh; display:flex; align-items:center; justify-content:center; position:relative;">
    <img src="{% static 'atv_animation3.gif' %}" style="position:absolute; top:0; left:0; width:100%; height:100%; object-fit:cover; z-index:0;">
    <div style="position:absolute; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.5); z-index:1;"></div>

    <div class="card shadow-lg p-4 p-md-5"
         style="max-width:460px; width:100%; border-radius:18px; background-color:rgba(255,255,255,0.95); position:relative; z-index:2;">
        <h2 class="text-center mb-4 font-weight-bold" style="color:#222;">Reset Password</h2>

        <p class="text-center mb-3">Enter your email to receive a reset link.</p>

        <form method="POST">
            {% csrf_token %}
            {{ form.email }}
            <button type="submit" class="btn btn-dark btn-block mt-3"
                    style="border-radius:40px; font-weight:600; padding:12px 0; font-size:16px;">
                Send Reset Link
            </button>
        </form>

        <p class="text-center mt-4">
            <a href="{% url 'login' %}" style="font-weight:600; color:#ff4d00;">Back to Login</a>
        </p>
    </div>
</section>
{% endblock %}
