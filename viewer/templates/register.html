{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- REGISTER PAGE -->
<section class="register-section" style="min-height: 100vh; display: flex; align-items: center; justify-content: center; position: relative;">

    <!-- GIF Background -->
    <img src="{% static 'atv_animation4.gif' %}" 
         alt="Background Animation" 
         style="position: absolute; top:0; left:0; width:100%; height:100%; object-fit: cover; z-index: 0;">

    <!-- Dark overlay for readability -->
    <div style="position: absolute; top:0; left:0; width:100%; height:100%; background-color: rgba(0,0,0,0.5); z-index: 1;"></div>

    <!-- Card Form -->
    <div class="card shadow-lg p-4 p-md-5" style="max-width: 460px; width: 100%; border-radius: 18px; background-color: rgba(255,255,255,0.95); position: relative; z-index: 2;">
        <h2 class="text-center mb-4 font-weight-bold" style="color: #222;">Create Account</h2>

        <form method="POST">
            {% csrf_token %}

            {% for field in form %}
            <div class="floating-group mb-4">
                {{ field }}
                <label>{{ field.label }}</label>

                {% if field.errors %}
                <div class="text-danger small mt-1">
                    {{ field.errors }}
                </div>
                {% endif %}
            </div>
            {% endfor %}

            <button type="submit" 
                class="btn btn-dark btn-block mt-3" 
                style="border-radius: 40px; font-weight: 600; padding: 12px 0; font-size: 16px;">
                Create Account
            </button>
        </form>

        <p class="text-center mt-3 text-muted">Already have an account?
            <a href="{% url 'login' %}" style="font-weight: 600;">Log in here</a>
        </p>
    </div>

</section>

<style>
/* Floating label wrapper */
.floating-group {
    position: relative;
}

.floating-group input {
    width: 100%;
    padding: 12px 14px;
    border-radius: 12px;
    border: 1.5px solid #cccccc;
    background: #f9f9f9;
    font-size: 15px;
    transition: all 0.25s ease;
}

.floating-group input:focus {
    border-color: #111;
    box-shadow: 0 0 8px rgba(0,0,0,0.2);
    background: white;
}

/* LABEL floating effect */
.floating-group label {
    position: absolute;
    top: 50%;
    left: 14px;
    transform: translateY(-50%);
    background: transparent;
    color: #888;
    font-size: 15px;
    pointer-events: none;
    transition: 0.25s ease;
}

/* Move label up when user writes or focuses */
.floating-group input:focus + label,
.floating-group input:not(:placeholder-shown) + label {
    top: -6px;
    left: 10px;
    font-size: 12px;
    background: white;
    padding: 0 4px;
    color: #111;
}
</style>

{% endblock %}
